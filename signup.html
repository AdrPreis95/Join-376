<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <link rel="icon" href="./assets/img/join_logo_dark.png">

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/standard.css">
  <link rel="stylesheet" href="style/responsive.css">
  <link rel="stylesheet" href="style/signup.css">


  <style>
    section,
    article,
    figure {
      display: block;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <section class="signup-page-content">

    <!-- === Logo-Join === -->
    <figure class="logo-signup">
      <img id="join-logo" src="./assets/img/join_logo_dark.png" alt="Join Logo">
    </figure>

    <!-- === Sign-Up Formular === -->
    <section class="signup-content">
      <article class="signup-field">

        <img src="./assets/icons/arrow_left_line_icon.png" class="back-login" onclick="location.href='./index.html'"
          alt="arrow_left_line_icon">

        <section class="outer-signup-span">
          <span>Sign up</span>
          <div class="inner-signup-span">&nbsp;</div>
        </section>

        <section class="msg-pop-up notification">
          <span id="pop-up-notification">Notification</span>
        </section>

        <form novalidate onsubmit="signUpUser(); return false;">
          <input type="text" name="Name" placeholder="Name" id="signup-name" required>
          <input type="email" name="Email" placeholder="Email" id="signup-email" required>

          <section class="input-password">
            <input type="password" name="Password" placeholder="Password" class="password-signup" id="signup-password"
              required>
            <img class="password-icon lock-icon">
          </section>

          <section class="input-confirm">
            <div class="input-icon">
              <input type="password" name="Password" placeholder="Confirm Password" class="password-confirm"
                id="confirm-password" required>
              <img class="confirm-icon lock-icon">
            </div>
            <span class="error-message hidden" id="check-password">
              Your passwords don't match. Please try again.
            </span>
          </section>

          <section class="input-checkbox">
            <input type="checkbox" value="false" class="checkbox-privacy" id="privacy-checkbox">
            <label for="privacy-checkbox">
              I accept the <a class="signup-privacy-link" href="./privacypolicy_external.html">Privacy Policy</a>
            </label>
          </section>

          <button class="btn-primary signup-btn">Sign up</button>
        </form>
      </article>
    </section>

    <!-- === Footer === -->
    <footer class="privacy-legal">
      <a href="./privacypolicy_external.html">Privacy Policy</a>
      <a href="./legalnotice_external.html">Legal Notice</a>
    </footer>
  </section>

  <!-- === Succes-Overlay === -->
  <section class="success-signed">
    <article class="msg-pop-up">
      <span>You Signed Up successfully</span>
    </article>
  </section>

  <script src="./scripts/signup.js"></script>
  <script src="./scripts/users.js"></script>
</body>

</html>
